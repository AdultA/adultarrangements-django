<!-- templates/password_reset_done.html -->
{% extends "base.html" %}

{% block content %}
<section class="auth-hero">
    <div class="auth-panel">
        <h1 style="font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 1rem;">Check Your Email</h1>
        <p style="color: #aaa; margin-bottom: 2rem; text-align: center; line-height: 1.6;">
            We've emailed you instructions for resetting your portfolio access. 
            You should receive them shortly.
        </p>
        
        <div style="margin-top: 2rem;">
            <a href="{% url 'login' %}" class="cta-button" style="display: inline-block; width: auto; padding: 0.75rem 2rem;">
                Return to Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
