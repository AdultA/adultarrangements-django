<!-- templates/password_reset.html -->
{% extends "base.html" %}

{% block content %}
<section class="auth-hero">
    <div class="auth-panel">
        <h1 style="font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 1rem;">Reset Portfolio Access</h1>
        <p style="color: #aaa; margin-bottom: 2rem; text-align: center;">Enter your email to receive reset instructions</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="input-group-field">
                <label for="id_email">EMAIL ADDRESS</label>
                <input type="email" id="id_email" name="email" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" class="cta-button">Send Reset Instructions</button>
        </form>
        
        <div style="margin-top: 2rem; color: #777; font-size: 0.9rem; text-align: center;">
            <a href="{% url 'login' %}" style="color: #bf953f; text-decoration: none;">Return to Login</a>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .auth-hero {
        min-height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        text-align: center;
    }
    
    .auth-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--blur);
        border: var(--glass-border);
        padding: 3rem 2rem;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        color: #ddd;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        text-align: center;
    }
    
    .input-group-field {
        margin-bottom: 1.5rem;
        text-align: left;
    }
    
    .input-group-field label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ddd;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }
    
    .input-group-field input {
        width: 100%;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .input-group-field input:focus {
        outline: none;
        border-color: #bf953f;
        box-shadow: 0 0 5px rgba(191, 149, 63, 0.5);
    }
    
    .cta-button {
        display: block;
        width: 100%;
        margin-top: 2rem;
        padding: 1rem;
        background: var(--gold-gradient);
        color: #000;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.1rem;
        transition: 0.3s;
        box-shadow: var(--accent-glow);
        border: none;
        cursor: pointer;
    }
    
    .cta-button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(191, 149, 63, 0.6);
    }
</style>
{% endblock %}
